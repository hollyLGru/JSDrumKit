<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="animalPictures">
        <img data-key="68" id="imageDuck" src="https://culverduck.com/wp-content/uploads/2020/11/duck-animate-1-500x500.png"/>
        <img data-key="70" id="imagePig" src="https://i.natgeofe.com/k/0ed36c42-672a-425b-9e62-7cc946b98051/pig-fence_square.jpg"/>
        <img data-key="71" id="imageHorse" src="https://horseyhooves.com/wp-content/uploads/2022/08/Beautiful-horse-running-in-a-grassy-field.jpg"/>
        <img data-key="72" id="imageCow" src="https://images.unsplash.com/photo-1570042225831-d98fa7577f1e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&w=1000&q=80"/>
        <img data-key="74" id="imageGoat" src="https://goatsontheroofofthesmokies.com/images/full-goat.png"/>

    </div>

    <div class="instruments">
        <div data-key="68" class="key" onkeypress="showImage()">
          <kbd>D</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="70" class="key" onkeypress="showImage()">
          <kbd>F</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="71" class="key" onkeypress="showImage()">
          <kbd>G</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="72" class="key" onkeypress="showImage()">
          <kbd>H</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="74" class="key" onkeypress="showImage()">
          <kbd>J</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="75" class="key" onkeypress="showImage()">
          <kbd>K</kbd>
          <span class="sound"></span>
        </div>
      </div>

      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>

      <audio data-key="74" src="sounds/snare.wav"></audio>
